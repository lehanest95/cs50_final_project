{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" text-align="left">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </thead>
        <tbody>
            {% for row in history %}
                <tr>
                    <td> {{ row["symbol"] }} </td>
                    <td> {{ row["amount"] }} </td>
                    <td> {{ row["price"] }} </td>
                    <td> {{ row["datetime"] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
